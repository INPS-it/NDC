        provincia_residenza:
          $ref: "#/components/schemas/SiglaProvincia/example"
        codice_comune_residenza: "B603"
        cap_residenza:
          $ref: "#/components/schemas/CodicePostale/example"
        codice_comune_nascita: "B603"
        codice_cittadinanza:

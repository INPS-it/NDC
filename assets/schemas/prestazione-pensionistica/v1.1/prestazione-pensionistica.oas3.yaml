          $ref: "#/components/schemas/Cf"
        nome_titolare_pp:
          $ref: "#/components/schemas/Nome"
        cognome_superstite:
          $ref: "#/components/schemas/Cognome"
        data_di_nascita:
          $ref: "#/components/schemas/DataDiNascita"
        luogo_nascita:
          type: string
          maxLength: 50

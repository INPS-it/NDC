          '@type': '@id'
          '@context':
              "@base": https://w3id.org/italia/controlled-vocabulary/territorial-classifications/regions/
      additionalProperties: true
      description: https://w3id.org/italia/social-security/onto/pensions/TitolarePP
      required:
      - cf_titolare_pp
      - nome_titolare_pp
      - cognome_titolare_pp
      - data_di_nascita
      - luogo_nascita
      - provincia_residenza
